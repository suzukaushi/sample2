       <h1>Welchのt検定とは</h1>
        <p>
            ウェルチのt検定とは、
                <a href="student.html">スチューデントのt検定</a>
                と同じく、2つのデータ間の平均値の差に関する
            パラメトリック検定である。スチューデントのt検定が2つのデータの母分散が等しいと仮定できるときに用いる方法である
            のに対し、<strong>ウェルチのt検定は2つのデータの母分散が等しいとは限らないときに用いる</strong>検定法である。検定法の
            名前に冠されているウェルチとは、本検定法の開発者である20世紀のイギリス統計学者Bernard Lewis Welchに由来する。
        </p>
